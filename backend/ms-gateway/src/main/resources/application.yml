server:
  port: 8090

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-clubs
          uri: lb://ms-clubs
          predicates:
            - Path=/club/**, /neighborhood/**, /activity/**, /ping/**

info:
  app:
    name: ${spring.application.name}

eureka:
  instance:
#    hostname: localhost
    hostname: ec2-50-17-115-59.compute-1.amazonaws.com
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceURL:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway